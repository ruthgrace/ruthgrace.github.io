<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ruth Grace Wong maker portfolio">
    <meta name="author" content="Ruth Grace Wong">

    <title>Give Ruth Money</title>

    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/fish_favicon.png')}}" sizes="32x32">

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="{{ url_for('static', filename='css/freelancer.min.css')}}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top">

    <section id="payment" class="success">
        <div class="container" name="about" id="about">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center">
                    <div class="row">
                        <h1>Pay for shipping free iPhone toy</h1>
                        <hr>
                    </div>
                    <div class="row">
                        <form name="quantity" action="ten" method='POST'>
                            <label>Quantity: </label>
                            <select name="quantity">
                                {% for q in quantities %}
                                    {% if q == quantity %}
                                        <option value="{{ q }}" selected>{{ q }}</option>
                                    {% else %}
                                        <option value="{{ q }}">{{ q }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                            <button type="submit">update</button>
                        </form>
                    </div><br>
                    <div class="row">
                        <div class="col-lg-6 col-lg-offset-3 text-center">
                            <div class="row">
                                <div class="col-lg-6 text-center">{{ quantity }} x $10 shipping cost</div>
                                <div class="col-lg-6 text-center">${{ cost }}</div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 text-center"><b>Total</b></div>
                                <div class="col-lg-6 text-center"><b>${{ totaldollars }}.{{ '%02d' | format(totalcents) }}</b></div>
                            </div>
                        </div>
                    </div><br>
                        <form action="/thankyou" method="POST">
                        <input type="hidden" name="stripetotal" value="{{ stripetotal }}">
                        <script
                          src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                          data-key="{{ key }}"
                          data-amount="{{ stripetotal }}"
                          data-name="ruthgracewong"
                          data-description="Shipping for free iPhone toy"
                          data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                          data-zip-code="true"
                          data-locale="auto">
                        </script>
                        </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <a href="ruthgracewong.com" style="color: white">home</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="{{ url_for('static', filename='js/new-age.min.js')}}"></script>

</body>

</html>
